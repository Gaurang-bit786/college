{% extends 'base.html' %}
{% load static %}

{% block title %}
    Applied Jobs
{% endblock %}


{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <section class="page-title-section overlay" data-background="{% static 'main/images/backgrounds/page-title.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <ul class="list-inline custom-breadcrumb mb-2">
                        <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="{% url 'home' %}">Home</a></li>
                        <li class="list-inline-item text-white h3 font-secondary nasted">Dashboard</li>
                        <li class="list-inline-item text-white h3 font-secondary nasted">Applied Job</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <section class="section bg-gray">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for job in user.user_jobs.all %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ job.job.title}}</td>
                            <td>
                                {{ job.job.description }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
  <!-- /page title -->



{% endblock %}
